<!doctype html>
<html ng-app="app" ng-csp>
    <head>
			<title>Log Viewer</title>
			<link rel="stylesheet" href="libs/bootstrap.css">
			<link rel="stylesheet" href="libs/datepickr.css">
			<style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }
      table {
      	table-layout: fixed;
      }
    	</style>
			<script src="libs/angular.min.js"></script>
			<script src="libs/jquery-2.0.3.min.js"></script>
			<script src="libs/ui-bootstrap-tpls-0.5.0.min.js"></script>
			<script src="libs/bootstrap.min.js"></script>
			<script src="libs/truncate.js"></script>
			<script src="viewer.js"></script>
    </head>
    <body ng-controller="MainCtrl">
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container-fluid">
				<a class="brand" href="#">ChromeLogger</a>
				<div class="nav-collapse collapse">
					<ul class="nav">
					  <li class="active"><a href="/viewer.html">Viewer</a></li>
					  <li><a href="/options.html">Options</a></li>
					  <li><a href="/about.html">About</a></li>
					</ul>
				</div><!--/.nav-collapse -->
				</div>
			</div>
		</div>
		<div class="container-fluid">
			<div class="row-fluid">
				{{datepicker | date:'fullDate' }}
				<div ng-model="datepicker" ng-click="load()">
					<datepicker show-weeks="false" min="minDate" max="maxDate"></datepicker>
				</div>
				<input type="text" value="{{usageMB}}">
				<input type="text" ng-model="sort" placeholder="Filter">
				<div class="well">
					<table class="table table-striped">
						<thead>
						<tr>
						<th style="width: 10%;">Date</th>
						<th style="width: 25%;">Website</th>
						<th style="width: 65%;">Keys</th>
						</tr>
						</thead>
						<tbody>
						<tr ng-repeat="log in logs | filter:sort">
							<td >{{log[0] | date:'h:mma'}}</td>
							<td><a ng-href="{{log[1][1]}}" tooltip="{{log[1][0]}}">{{log[1][0] | characters: 25}}</a></td>
							<td>{{log[1][2]}}</td>
						</tr>
						</tbody>
					</table>
				</div> <!-- /well -->
			</div> <!-- /row-fluid -->
		</div> <!-- /container-fluid -->
    </body>
</html>
