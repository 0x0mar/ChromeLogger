<!doctype html>
<html ng-app="app" ng-csp>
    <head>
			<title>Log Viewer</title>
			<link rel="stylesheet" href="libs/bootstrap.css">
			<link rel="stylesheet" href="libs/datepickr.css">
			<script src="libs/angular.min.js"></script>
			<script src="libs/jquery-2.0.3.min.js"></script>
			<script src="libs/bootstrap.min.js"></script>
			<script src="viewer.js"></script>
    </head>
    <body ng-controller="MainCtrl">

		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container-fluid">
				<a class="brand" href="#">ChromeLogger</a>
				<div class="nav-collapse collapse">
					<ul class="nav">
					  <li class="active"><a href="/viewer.html">Viewer</a></li>
					  <li><a href="/options.html">Options</a></li>
					  <li><a href="/about.html">About</a></li>
					</ul>
				</div><!--/.nav-collapse -->
				</div>
			</div>
		</div>


			<input type="text" id="picker" value="">
			<input type="button" ng-click="load()" value="Load">
			<input type="text" value="{{usageMB}}">
			<input type="text" ng-model="sort" placeholder="Filter">
			<table class="pure-table pure-table-bordered">
				<thead>
				<tr>
				<th>Date</th>
				<th>Website</th>
				<th>Keys</th>
				</tr>
				</thead>
				<tbody>
				<tr ng-repeat="log in logs | filter:sort">
				<td>{{log[0] | date:'medium'}}</td>
				<td><a ng-href="{{log[1][1]}}">{{log[1][0]}}</a></td>
				<td>{{log[1][2]}}</td>
				</tr>
				</tbody>
			</table>
    </body>
    <script src="libs/datepickr.js"></script>
</html>
